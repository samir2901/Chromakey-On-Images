<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Green Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>

  <h1>Chromakey on Images</h1>

  <div id="canvasCont">
    <canvas id="canFg" width="500" height="300"></canvas>
    <canvas id="canBg" width="500" height="300"></canvas>
  </div>

  <br>
  <br>

  <div id="fgFileChoose">    
    <label for="fginput">Choose Foreground Image</label>
    <input type="file" multiple="false" accept="image/*" id="fginput" class="inputfile" onchange="uploadFg()">    
  </div>
  <div id="bgFileChoose">    
    <label for="bginput">Choose Background Image</label>
    <input type="file" multiple="false" accept="image/*" id="bginput" class="inputfile" onchange="uploadBg()">    
  </div>

  <div id="buttons-sliders">
    <input type="button" id="compositeBtn" value="Create Composite" onclick="makeComposite()">
    <div id="slider-style">
      Green Threshold:
      <input type="range" id="slider" max="255" min="200" value="200" onchange="makeComposite()">
    </div>
    <input type="button" id="clearBtn" value="Clear" onclick="clearAll()">
    <input type="button" id="downloadBtn" value="Download Composite" onclick="downloadImg()">
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
